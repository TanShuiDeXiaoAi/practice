<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <title>箭头函数</title>
</head>

<body>
    <script>
        //语法：(参数1，参数2) => {函数声明}
        var a = (x, y) => x * y
        document.write(a(5, 5))
    </script>
</body>

</html>

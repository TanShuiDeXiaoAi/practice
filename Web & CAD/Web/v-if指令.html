<!DOCTYPE html>
<html>

<head>
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <p v-if="bool">将bool的值改成false可隐藏该元素</p>
    </div>
    <script>
        new Vue({
            el: "#container",
            data: {
                bool: true
            }
        })
        //Vue.createApp(app).mount("div")
    </script>
</body>

</html>

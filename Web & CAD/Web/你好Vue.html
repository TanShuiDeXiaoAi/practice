<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--
    Vue3
    <script src="https://unpkg.com/vue@next"></script>
    -->
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <!--使用Vue应用-->
        {{mess}}
    </div>
    <script>
        //创建一个Vue组件实例
        new Vue({
            //el设置要绑定的元素ID
            el: "#app",
            //使用data函数储存数据
            data: {
                //要渲染的信息
                mess: "Hello Vue"
            }
        })
    </script>
</body>

</html>

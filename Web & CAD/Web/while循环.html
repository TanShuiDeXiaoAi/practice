<!DOCTYPE html>
<html>

<head>

</head>
<body>
    <button onclick="but()">点我开始循环</button>
    <script>
        function but() {
            var x = 0;
            while (x < 100) {//输出Hello Js循环100次
                console.log("Hello Js")
                document.write("Hello Js" + "<br>")
                x++
            }
        }
    
</script>
</body>
</html>

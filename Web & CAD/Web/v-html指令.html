<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="div">
        <p>使用v-html可以执行以下原始html代码：
            <br>
            {{html}}
        </p>
        <!--使用v-html来执行HTML代码而不是直接输出html代码字符串-->
        <span>最终结果：</span><span v-html="html"></span>
    </div>

    <script>
        new Vue({
            el: "#div",
            data: {
                //写个HTML代码
                html: "<p style='color:red;'>This is a html code</p>"
            }
        })
    </script>
</body>

</html>

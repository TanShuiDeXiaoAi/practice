<!doctype html>
<html>
	<head> 
		<meta charset="UTF-8"> 
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
      <script>
      var num=1//number
      var str="This is a string"//string
      var arr=["Hello","World"]//object
      var bool=true//boolean
      var fun=function aFun(){//function
    console.log("This is a function");
}
//判断转换前数据类型
document.write("num的数据类型是:" + typeof num+"<br>")
document.write("str的数据类型是:" + typeof str+"<br>")
document.write("arr的数据类型是:" + typeof arr+"<br>")
document.write("bool的数据类型是:" + typeof bool+"<br>")
document.write("fun的数据类型是:" + typeof fun+"<br>")
document.write("<br>")
//输出转换后的数据类型
document.write("num被转化后的数据类型是：" + typeof String(num) + "<br>")
document.write("str被转化后的数据类型是：" + typeof Boolean(str) + "<br>")
document.write("arr被转化后的数据类型是：" + typeof String(arr) + "<br>")
document.write("bool被转化后的数据类型是：" + typeof String(bool) + "<br>")
document.write("fun被转化后的数据类型是：" + typeof String(fun) + "<br>")
      </script>
	</head> 
	<body>
	</body>
</html>

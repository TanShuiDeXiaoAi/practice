<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
    </div>
    <style>
    
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: rotate 0.5s linear infinite;/*linear使它匀速运动 infinite循环运动*/
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>

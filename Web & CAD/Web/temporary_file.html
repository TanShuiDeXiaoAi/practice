<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>temporary_file</title>
    <style>
        .divStyle {
            width:100px;
            height:100px;
            background-color:aquamarine;
        }
    </style>
</head>

<body>
    <!--将idName绑定到div#id-->
    <div v-bind:class="className" id="changeDiv"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#changeDiv",
            data: {
                className: "divStyle"
            }
        })
    </script>
</body>

</html>

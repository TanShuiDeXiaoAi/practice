<!DOCTYPE html>
<html>

<head>
    <title>弹性布局（flex-wrap）</title>
    <meta charset="utf-8">
    <style>
        #container {
            width: 500px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: aqua;
        }

        #items {
            width: 300px;
            height: 30px;
            background-color: yellow;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="items">div1</div>
        <div id="items">div2</div>
        <div id="items">div3</div>
    </div>
</body>

</html>
